<h1>Excuse Detail</h1>


<div class="row">
	<div class="col-sm-4">
		<div class="excuse-card">

			<h4 class="card-title">{{excuse.excuse}}</h4>
			<h5>Rating: {{excuse.rating}}</h5>

			<div class="container">
				<div class="row">
					<div class="col-xs-2 col-xs-offset-1  text-center ">
						<button ng-click='like()' type="button" class="btn btn-success">&#10004 Like</button>
					</div>
					<div class="col-xs-2 text-center ">
						<button ng-click='addFavorite()' type="button" class="btn btn-warning">&#9733 Favorite</button>
					</div>
					<div class="col-xs-2 text-center ">
						<button ng-click='dislike()' type="button" class="btn btn-danger">&#10008 Dislike</button>
					</div>
				</div>
			</div>			
		</div>
    </div>
</div>

<div class="content">
	<div class="container">
		<div class="row">
			<h4>How did it work for you?</h4>	
				<form ng-submit="createComment()">
					<div class="form-group">
						<label for="comment" >Comment: </label>
   						<input type="text" class="form-control" ng-model="newComment.comment" placeholder="Comment">
					</div>
					<input type="submit" class="btn btn-success" value="Submit">
				</form>

			<h3>How it worked for others: </h3>
			<div class="row">
					<div ng-repeat="c in comments track by $index" class="well">
						<p>{{ c.comment }}</p>
						<p>{{ c.commentAuthor }}</p>
						<a class="btn btn-warning btn-xs" ng-href="/editcomment/{{c._id}}">Edit</a>
						<a class="btn btn-danger btn-xs" ng-click="deleteComment(c._id, $index)">Delete</a>
					</div>
			</div>
		</div>
	</div>
</div>
