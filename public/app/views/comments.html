<form method="POST" action="/comments">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" class="form-control" placeholder="Your name here">
  </div>
  <div class="form-group">
    <label for="content">How'd It Go?</label>
    <textarea type="text" class="form-control" name="post[content]" ng-model="newCOmment.commentBody" rows="10" cols="50" placeholder="Tell us how your excuse went here!"></textarea>
  </div>
  <button type="button" class="btn btn-default">Submit</button>
</form>
